<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVQA — Bharathavamsavali Q&A</title>
    <meta name="description" content="Explore 300 questions and answers from Bharathavamsavali — covering ancient Indian history, Tamil Sangams, Ramayana, Mahabharata, science, temples, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                    </div>
                    <div>
                        <h1>BVQA</h1>
                        <span class="subtitle">Bharathavamsavali Q&A</span>
                    </div>
                </div>
                <div class="search-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search 300 questions..." autocomplete="off">
                    <kbd class="search-kbd">⌘K</kbd>
                </div>
                <div class="stats" id="stats">
                    <span class="stat-badge"><span id="totalCount">300</span> Questions</span>
                    <span class="stat-badge"><span id="catCount">18</span> Categories</span>
                </div>
            </div>
        </header>

        <div class="layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Categories</h3>
                    <button class="all-btn" id="allBtn">All</button>
                </div>
                <nav class="category-list" id="categoryList"></nav>
            </aside>

            <!-- Mobile category toggle -->
            <button class="mobile-cat-toggle" id="mobileCatToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
                Categories
            </button>

            <!-- Main Content -->
            <main class="content" id="content">
                <div class="content-header" id="contentHeader">
                    <h2 id="activeCategory">All Questions</h2>
                    <span class="result-count" id="resultCount">300 results</span>
                </div>
                <div class="qa-grid" id="qaGrid"></div>
                <div class="empty-state" id="emptyState" style="display:none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <h3>No results found</h3>
                    <p>Try a different search term or category.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Back to top -->
    <button class="back-to-top" id="backToTop" title="Back to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m18 15-6-6-6 6"/>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
